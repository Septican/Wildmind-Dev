<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<title>Wild Mind</title>
<meta name="description" content="">
<meta name="author" content="">
<!-- CSS Code --> 
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/reset.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">


function errormessage() {
	DisplayWin = window.open('','Newwin','toolbar=no,status=no,width=480,height=320');
	message="<p>Necsi-necsi-necsinádd ezt én veleeem, há't tőccsed ki az adatokat rendeseeen:</p>"
	
	if (document.form1.yourname.value.length < 1 ) {
			message += "<p>Please enter your name</p>";
			document.getElementById("yourname").style.borderColor="red";
	}
	if (document.form1.address.value.length < 1 ) {
			message += "<p>Please enter your address</p>";
	}
	if (document.form1.phone.value.length < 1 ) {
			message += "<p>Please enter your phone</p>";
	}
	
	//country = document.getElementById("countrylist").value;   -> value értékét adja vissza
	
	var index = document.getElementById("countrylist");
	var country = index.options[index.selectedIndex].text;
	
	message += "<p>Your country is: " + country + "</p>";
	
	var newsl = document.getElementById('newsletter');
    if (newsl .checked){
        message += "<p>U'll get newsletter</p>";
    }else{
        message += "<p>Y u dont want newsletter</p>";
    }
	
	DisplayWin.document.write(message);
	
}

</script>
</head>

<body>
	<h1>Form example</h1>
	<p>Please enter all the forms bellow</p>

<form name="form1" action="" enctype="text/plain" method="POST" onSubmit="return errormessage();"> 
	<table>
		<tr>
			<td><b>Name:</b></td>
			<td><input type="text" id="yourname" name="yourname" size="40"></td>
		</tr>
		<tr>
			<td><b>Address:</b></td>
			<td><input type="text" name="address" size="40"></td>
		</tr>
		<tr>
			<td><b>Phone:</b></td>
			<td><input type="text" name="phone" size="40"></td>
		</tr>
		<tr>
			<td><b>Country:</b></td>
			<td><select name="countrylist" id="countrylist">
					<option value="Hungary">Hungaryyyy</option>
					<option value="USA">USA</option>
					<option value="Egyiptom">Egyiptom</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Hírlevél:</td>
			<td><input type="checkbox" name="newsletter" id="newsletter" value="Feliratkozom" checked></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Submit"><input type="reset" value="Reset"></td>
		</tr>
		
		
	</table>

	
</form>
	
	

</body>
</html>
