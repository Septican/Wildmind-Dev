<script type="text/javascript">


now = new Date();


hours = now.getHours();
mins = now.getMinutes();
secs = now.getSeconds();

document.write("<h2>" + hours + ":" + mins + ":" + secs + "</h2>");
document.write("<p>");
if ( hours < 10 ) document.write("Good Morning");
else if ( hours >= 10 && hours <=17 ) document.write("Good Afternoon");
else if ( hours > 17 ) document.write("Good evening");
else document.write("Good day");
document.write("</p>");

names = new Array();
i = 0;

do {
	next = window.prompt("Írja be a következő nevet", "");
	if ( next > " ") names[i] = next;
	i = i + 1;
}
while (next > " "  && i < 3);

document.write("<h2>" + (names.length) + " names entered.</h2>");

//nevek kiírása 
document.write("<ul>");
for (i in names) {
	document.write("<li>" + names[i] + "</li>");
	}
document.write("</ul>");
