		if ( currentElementNum > elementsMaxNumb ) {
		
			currentElementNum = -1;
			
			
		} 
		else {
			
		}
		
		
	});
	
	
	
	$('.prev').click(function(){
		//style reset
		$('li').css('border','0px solid red');
		
		currentElementNum--;
		currElement = $('li').eq(currentElementNum);
		currElement.css('border','1px solid red');
		
		var elementsNumb = $('ul li').length;

		if ( currentElementNum < 1 ) {

		}
