<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">

        function editNodeText(id, newText){

            var node = document.getElementById(id);

            // amig van valami szöveg a node-ban, azokat kipucolja
            while (node.firstChild)
                node.removeChild(node.firstChild);


            node.appendChild(document.createTextNode(newText))

        }

        function editNodeText2(id, newText) {

            //első elemként illesztjük be az új szöveget, persze lehet .lastchild, ha utolsónak akarjuk
            //var node = document.getElementById(id).firstChild;
            //node.nodeValue=newText;




            //eltávolítjuk az első node elementet
            var node = document.getElementById(id);
            node.removeChild(node.childNodes[1]);

            //második node a br, ezért a 3dik az <i>
            node.childNodes[3].style.backgroundColor="red";

          //  node.removeChild(node.childNodes[2]);

            node.childNodes[0].nodeValue = newText;

            //új elemet hozunk létre, majd beillesztjük az adott node végére simán az appendChild funkcióval
            var newNode = document.createElement('hr');
            node.appendChild(newNode);


            var randomTextNode = document.createTextNode("Newly inserted random text - by click")
            node.appendChild(randomTextNode);


        }


    </script>
</head>
<body>

<h3>Some node exp</h3>

<span id="spanEX" onclick="editNodeText('spanEX','New text is here')">Changin this text on click</span><br /><br /><br /><br />

<div id="divEx" onclick="editNodeText2('divEx','New Text is Here')">
    <b>Some Bold Text</b><br />
    <i>Italic Text</i>
</div>
<br />


</body>
</html>
