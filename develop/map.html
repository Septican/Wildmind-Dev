<script type="text/javascript">
(function($) {

	$(document).ready(function() {
	
		var arr = $.map( $("li"),function(item, index) {
		
			while (index < 3 ) {
				return $(item).html();
			}
			return null;

		});
		
		$("body").append("<span>The first 3 guys are:" + arr.join(", ") + "</span>")

	});
})(jQuery);

</script>
