<script type="text/javascript">

var ajaxreq = false, ajaxCallback;

function ajaxRequest (filename) {
	try {
		ajaxreq = new XMLHttpRequest();		
	}
	catch (error) {
		try {
			ajaxreq = new ActiveXObject ("Microsoft.XMLHTTP");
			
		} catch (error) {
			return false;
		}		
	}		
}

ajaxreq.open("GET", filename);
ajaxreq.openreadystatechange = ajaxResponse;
ajaxreq.send(null);

// ajaxresponse várakozik a válaszra, majd meghív egy függvényt
function ajaxResponse() {
	//megnézzük, h a readystate teljesített-e
	if (ajaxreq.readyState != 4 ) return;
	if (ajaxreq.status == 200) {
		//ha a kérelem sikeres, lefuttatjuk az ajaxcallback függvényt
		if (ajaxCallBack) ajaxCallback();		
	} else alert("Failed request:" + ajaxreq.statusText);
	return true;
}
