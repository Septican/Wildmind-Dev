<script type="text/javascript">
$(document).ready(function(){
	
	$(".menu li a").click(function() {
			$(".menu li").css("border","none");
		    $(this).parent().css("border","1px solid red");
		    
		    baseurl = $(this).parent().attr('id');
			src = "#" + baseurl + "box";
					
			$('.content').hide();
			$(src).show().css({
				'border':'1px solid red',
				'width':'480px',
				'height':'360px'				
			});

		    alert(src);	

		});
	
	
	$(".showdetails").click(function() {
		    $('html, body').animate({
		        scrollTop: $("#showit").offset().top
		    }, 1000);
		});
		
		
		$('.holder').each(function(){
			holder = $(this);
			imgholder = holder.parent();
			src = holder.attr('src');
			imgholder.css("filter","progid:DXImageTransform.Microsoft.AlphaImageLoader(src="+src+", sizingMethod='scale')");
			imgholder.css("-ms-filter","progid:DXImageTransform.Microsoft.AlphaImageLoader(src="+src+", sizingMethod='scale')");
			imgholder.css("background","url("+src+")");
			holder.remove();
	
	});
	
	
	/*** FOR HASH CHANGE ***/
	
	$('#txtAmt').change(function() {
		  //get txtAmt value  
		  var txtAmtval = $('#txtAmt').val();
		  //change txtInterest% value
		  $('#txtInterest%').val(txtAmtval);
		});
		
});	
</script>
