<script type="text/javascript">

function validate() {
	if (document.form1.yourname.value.length < 1 ) {

	}
	if (document.form1.address.value.length < 1 ) {

	}
	if (document.form1.phone.value.length < 1 ) {
			alert("Please enter your phone");
			return false;		
	}
	return true;
}
</script>
