<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">

function Colorchange() {
	i = document.form1.colorsbox.selectedIndex;
	hcolor = document.form1.colorsbox.options[i].value;
	document.getElementById("header").style.color=hcolor;
	
}

</script>
</head>

<body>
	<h1 id="header">Change my colooor</h1>
<form name="form1">
	<select name="colorsbox" id="colorsbox" onChange="Colorchange();">
					<option value="black">Black</option>
					<option value="red">Red</option>					
					<option value="green">Green</option>
				</select>
				</form>
</body>
