<script>
    xmlDoc=loadXMLDoc("books.xml");

    books=xmlDoc.getElementsByTagName("book");
    years=xmlDoc.getElementsByTagName("book");


    //minden k√∂nyv elemhez
    for (i=0;i<books.length;i++)
    {
        newel=xmlDoc.createElement("edition");
        newtext=xmlDoc.createTextNode("first");
        newel.appendChild(newtext);
        books[i].appendChild(newel);
    }

    //Output all titles and editions
    titles=xmlDoc.getElementsByTagName("title");
    editions=xmlDoc.getElementsByTagName("edition");


    for (i=0;i<titles.length;i++)
    {
        document.write(titles[i].childNodes[0].nodeValue);
        document.write(" - Edition: ");
        document.write(editions[i].childNodes[0].nodeValue);
        document.write("<br>");
    }
</script>
