<!DOCTYPE HTML>
<head>
<style>

body {
	margin:0;
	padding:0;
}

.grid {
	display: -webkit-box;
	display: -moz-box;
	display: -ms-flexbox;
	display: -webkit-flex;
	display: flex;
	width:100%;
	height:300px;
	margin:auto;
	border:0px solid black;
}


.flex {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -webkit-box-flex: 1;
  -moz-box-flex:  1;
  -ms-box-flex:  1;
  flex:  1;
  height:300px;
  border:1px solid red;
  margin:10px;
}

.flex2 {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -webkit-box-flex: 2;
  -moz-box-flex: 2;
  -ms-box-flex: 2;
  flex:  2;
  border:1px solid red;
  height:300px;
  margin:10px;
}

.imgholder {
	display:block;
	width:300px;
	height:200px;
	border:10px solid #000;
	margin:100px;
	webkit-background-size: cover !important;
	moz-background-size: cover !important;
	o-background-size: cover !important;
	background-size: cover !important;
	filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/home2.jpg', sizingMethod='scale');
	-ms-filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/home2.jpg', sizingMethod='scale');
}



</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>



<script type="text/javascript">
$(document).ready(function(){




	
	$(".imgholder").css("filter","progid:DXImageTransform.Microsoft.AlphaImageLoader(src="+$('.holder').attr('src')+", sizingMethod='scale')");
	$(".imgholder").css("-ms-filter","progid:DXImageTransform.Microsoft.AlphaImageLoader(src="+$('.holder').attr('src')+", sizingMethod='scale')");
	
	$(".imgholder").css("background","url("+$('.holder').attr('src')+")");
	
	
	$(".holder").remove();
	

	
	
	/**************************************************/

	/* alert($('div').filter('.extended').length); */
});
</script>
</head>
<body>

<div class="grid">
	<div class="flex"></div>
	<div class="flex"></div>
	<div class="flex2"></div>
</div>


<div class="imgholder">
	<img class="holder" src="tester.jpg">

</div>


</body>
